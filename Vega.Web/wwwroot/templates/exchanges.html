<div>
    <div class="exchange-header header"> 
        <div class="total-balance">
            2 Exchanges  
        </div>
        <div class="list-tabs exchange-list-tabs">
            <div class="tab" ng-click="tabs.active = 'mine'" ng-class="{active: tabs.active === 'mine'}">Mine</div>
            <div class="tab" ng-click="tabs.active = 'all'" ng-class="{active: tabs.active === 'all'}">All</div> 
        </div>
    </div>
    <div class="exchange-search search-box">
        <input type="search" name="name" value="" />
    </div>
    <div class="exchange-body cell"> 
        <div class="list"> 
            <ul class="list exchanges">
                <li ng-repeat="exchange in exchanges">
                    <span class="transaction-exchange icon {{exchange.name.toLowerCase().replace('-', '').replace(' ', '-')}}">
                        
                    </span>
                    <span class="exchange-name">
                        {{exchange.name}}
                    </span>
                    <span class="exchange-amount positive">
                        +10,200.00 USDT
                    </span>
                </li>

                <li>
                    <span class="transaction-exchange">
                        <img width="16" height="16" src="/images/binance-icon.png" alt="Alternate Text" />
                    </span>
                    <span class="exchange-name">
                        Binance
                    </span>
                    <span class="exchange-amount positive">
                        +10,200.00 USDT
                    </span>
                </li>
                <li>
                    <span class="transaction-exchange">
                        <img width="16" height="16" src="/images/kraken-icon.png" alt="Alternate Text" />
                    </span>
                    <span class="exchange-name">
                        Kraken
                    </span>
                    <span class="exchange-amount positive">
                        +10,200.00 USDT
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
